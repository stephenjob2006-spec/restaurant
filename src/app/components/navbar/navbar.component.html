<mat-toolbar color="primary" class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand" (click)="navigateToHome()">
      <mat-icon>restaurant</mat-icon>
      <span class="brand-name">Delicious Bites</span>
    </div>

    <nav class="navbar-menu">
      <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        Home
      </button>
      
      <button mat-button routerLink="/menu" routerLinkActive="active">
        <mat-icon>menu_book</mat-icon>
        Menu
      </button>

      <button 
        mat-icon-button 
        routerLink="/cart" 
        routerLinkActive="active"
        class="cart-button"
        [matBadge]="(cartItemsCount$ | async) || 0"
        [matBadgeHidden]="(cartItemsCount$ | async) === 0"
        matBadgeColor="accent">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </nav>
  </div>
</mat-toolbar>
